<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri kelas 8-H</title>
  <style>
  	video {
  		width: 320px;
  		height: 300px;
  		padding: 1px;
  		margin: 3px;
  		box-shadow: 0 0 5px cyan;
  	}
  	
  	body {
  		background-color: #f0f0f0;
  		font-family: Arial, sans-serif;
  		margin: 0;
  		padding: 20px;
  	}
  	
  	h1 {
  		text-align: center;
  		font-size: 25px;
  		background: white;
  		color: black;
  		box-shadow: 0 0 5px cyan;
  		border-radius: 10px;
  	}
  	
  	img {
  	  border-radius: 10px;
  	  box-shadow: 0 0 5px cyan;
  	  margin: 2px;
  	  width: 320px;
  	  transition: all 0.35s ease;
  	  cursor: auto;
  	}
  	
  	img:hover {
  	  transform: scale(1.01);
  	  box-shadow: 0 0 5px deepskyblue;
  	}
  </style>
</head>

<body>
  <h1>Galeri Kelas 8-H</h1>
  <img src="FotoKelas.jpg" alt="foto kelas">
  <img src="2.jpg" alt="fotokelas">
  <img src="3.jpg" alt="fotokelas">
  <img src="4.jpg" alt="fotokelas">
  <h1>Video</h1>
  <video controls width="320"><source src="solid.mp4" type="video/mp4">broswer anda tidak mendukung video</video>
  <video controls width="320"><source src="jj.mp4" type="video/mp4">broswer anda tidak mendukung video</video>
</body>

</html>
