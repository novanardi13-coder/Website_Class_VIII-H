<style>
body {
  background: black;

  font-family: Arial;
  margin: 0;

}

p {
  background: yellow;
  border-radius: 10px;
  box-shadow: 0 0 2px cyan;
  padding: 5px;
  max-width: 600px;
}

h2 {
  background: white;
  color: black;
  border-radius: 5px;

  font-size: 15px;
}

h4 {
  position: relative;
  background: white;
  color: black;
  border-radius: 5px;
  padding: 5px;
  margin-bottom: 10px;
  max-width: 600px;

img {

  bottom: -10px;
  display: block;

}

details {
  position: fixed;
  top: 10px;

  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px #aaa;
  z-index: 1000;
}

summary {
  list-style: none;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  justify-content: flex-end;
  background: white;
  padding: 5px;
  color: black;
}

summary::-webkit-details-marker { display: none; }
summary::marker { content: none; }

details p { margin: 5px 0 0 0; }
details p a { text-decoration: none; color: #333; }
details p a:hover { color: lime; }
