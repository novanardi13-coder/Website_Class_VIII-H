<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website Kelas</title>

<style>
body {
  background: black;
  font-family: monospace;
  margin: 0;
  padding-top: 70px; /* jarak untuk menu fixed */
}

/* Menu fixed di kanan atas */
details {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 335px;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px #aaa;
  z-index: 1000;
}

summary {
  list-style: none;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  justify-content: flex-end;
  background: white;
  padding: 5px;
}

summary::-webkit-details-marker { display: none; }
summary::marker { content: none; }

details p { margin: 5px 0 0 0; }
details p a { text-decoration: none; color: #333; }
details p a:hover { color: lime; }

/* Konten utama di bawah menu, geser ke kanan */
.main-content {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* agar teks & gambar mulai dari kiri container */
  margin-left: 630px;
}

/* Styling teks & gambar */
h2 {
  background: white;
  color: black;
  padding: 5px;
  font-size: 15px;
  border-radius: 5px;
  margin-bottom: 10px;
}

h4 {
  background: white;
  color: black;
  padding: 5px;
  font-size: 12px;
  border-radius: 5px;
  max-width: 350px;
}

img {
  display: block;
  margin: 15px 0;
  width: 200px;
}
</style>
</head>
