<title>Website Kelas</title>

<style>
body {
  background: black;
  font-family: monospace;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center; /* agar logo + teks di tengah */
}

h2 {
  background: white;
  color: black;
  padding: 5px;
  font-size: 15px;
  border-radius: 5px;
  margin-top: 60px; /* beri jarak dari menu fixed */
}

h4 {
  background: white;
  color: black;
  padding: 5px;
  font-size: 12px;
  border-radius: 5px;
  margin-top: 5px;
  text-align: center;
  max-width: 350px;
}

img {
  display: block;
  margin: 10px auto;
  width: 200px;
}

details {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 335px;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px #aaa;
  z-index: 1000;
}

summary {
  list-style: none;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  justify-content: flex-end;
  background: white;
  padding: 5px;
}

summary::-webkit-details-marker { display: none; }
summary::marker { content: none; }

details p { margin: 5px 0 0 0; }
details p a { text-decoration: none; color: #333; }
details p a:hover { color: lime; }

</style>
